<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>FORMS</title>
	<!--How to design Forms using css:Assignment 11-Sign up ass1-->
</head>
<body>
<div>
	<h1>Sign Up</h1>
	<form>
		<label for="fname"></label>
		<input type="text" id="fname" class="formcontrol" placeholder="Name">
		<label for="uname"></label>
		<input type="text" id="uname" class="formcontrol" placeholder="Username">
		<label for="fmail"></label>
		<input type="text" id="fmail" class="formcontrol" placeholder="Email">
		<label for="pword"></label>
		<input type="text" id="pword" class="formcontrol" placeholder="Password">
		<label for="cpword"></label>
		<input type="text" id="cpword" class="formcontrol" placeholder="Confirm password">
		<label></label>
		<input type="button" id="fsign" class="formcontrol" value="Sign Up">
	</form>
</div>
</body>
</html>
