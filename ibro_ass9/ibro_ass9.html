<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>FORMS</title>
	<!--How to design forms using css:Assignment9-Login1-->
</head>
<body>
	<div>
	<h1>Login Form</h1>
	<p>Login to access your dashboard</p>
	<form>
		<label for="email"></label>
		<input type="text" id="fname" placeholder="email@example.com">
		<label for="pword"></label>
		<input type="text" id="pword" placeholder="password">
		<input type="login" value="LOGIN">
	</form>
	<p>Don't have an account?
		<a class="link" href="www.google.com" target="_blank">Sign Up</a>
	</p>
</div>
</body>
</html>
